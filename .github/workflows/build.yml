name: Build pipeline
on:
  push:
    branches:
      - master
      - devel
  release:
    types: [released]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Install build dependencies
        run: >-
          python -m pip install wheel --user
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: >-
          python setup.py sdist bdist_wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  lint-black:
    name: ğŸ§¹ black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -e .[develop]
      - name: ğŸš€ Run black
        run: |
          pre-commit run --hook-stage manual black --all-files --show-diff-on-failure

  lint-prettier:
    name: ğŸ§¹ prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -e .[develop]
      - name: ğŸš€ Run prettier
        run: |
          pre-commit run --hook-stage manual prettier --all-files --show-diff-on-failure

  lint-isort:
    name: ğŸ§¹ isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -e .[develop]
      - name: ğŸš€ Run isort
        run: |
          pre-commit run --hook-stage manual isort --all-files --show-diff-on-failure

  lint-flake8:
    name: ğŸ§¹ Flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -e .[develop]
      - name: ğŸš€ Run flake8
        run: |
          pre-commit run --hook-stage manual flake8 --all-files

  publish-on-testpypi:
    name: ğŸ“¦ Publish on TestPyPI
    if: github.event_name == 'release'
    needs:
      - build
      - lint-black
      - lint-prettier
      - lint-isort
      - lint-flake8
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@master
        continue-on-error: true
        with:
          password: ${{ secrets.testpypi_password }}
          repository_url: https://test.pypi.org/legacy/

  publish-on-pypi:
    name: ğŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release'
    needs: publish-on-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
